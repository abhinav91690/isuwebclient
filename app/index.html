<!doctype html>
<html class="no-js">
<head>
  <meta charset="utf-8">
  <title></title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width">
  <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
  <!-- build:css(.) styles/vendor.css -->
  <!-- bower:css -->
  <!-- endbower -->
  <!-- endbuild -->
  <!-- build:css(.tmp) styles/main.css -->
  <link rel="stylesheet" href="styles/main.css">
  <!-- endbuild -->
</head>
<body ng-app="webclientApp">
  <!--[if lt IE 7]>
  <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
  <![endif]-->

  <!-- Add your site or application content here -->
  <div class="container">
    <div class="header" ng-controller="HeaderCtrl">
      <nav class="navbar navbar-inverse" ng-controller="NavCtrl" role="navigation">
        <div class="container-fluid">
          <!-- Brand and toggle get grouped for better mobile display -->
          <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#navbar-collapse-1">
              <span class="sr-only">Toggle navigation</span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#" ng-click="setTab('Home')">WC</a>
          </div>

          <!-- Collect the nav links, forms, and other content for toggling -->
          <div class="collapse navbar-collapse" id="navbar-collapse-1">
            <ul class="nav navbar-nav">
              <li ng-class="{active:isSelected('Home')}" ng-click="setTab('Home')"><a ng-href="#/">Home</a></li>
              <li ng-class="{active:isSelected('Tools')}" ng-click="setTab('Tools')"><a ng-href="#/tools">Tools</a></li>
              <li ng-class="{active:isSelected('Settings')}" ng-click="setTab('Settings')"><a ng-href="#/settings">Settings</a></li>
              <li ng-class="{active:isSelected('Blog')}" ng-click="setTab('Blog')"><a ng-href="#/blog">Blog</a></li>
            </ul>
            <ul class="nav navbar-nav navbar-right">
              <li ng-show="isLoggedIn()" ng-class="{active:isSelected('Account')}" ng-click="setTab('Account')"><a ng-href="#/account">{{who().first}}</a></li>
              <li ng-show="isLoggedIn()" ng-click="logout()"><a href>Logout</a></li>
              <li ng-hide="isLoggedIn()" ng-class="{active:isSelected('Login')}" ng-click="setTab('Login')"><a href="#/login">Login</a></li>
              <li ng-hide="isLoggedIn()" ng-class="{active:isSelected('Signup')}" ng-click="setTab('Signup')"><a href="#/signup">Sign Up</a></li>
              <li class="dropdown">
                <a href class="dropdown-toggle" data-toggle="dropdown">Help <span class="caret"></span></a>
                <ul class="dropdown-menu" role="menu">
                  <li><a href="#">Getting Start</a></li>
                  <li><a href="#">Term of Condition</a></li>
                  <li><a href="#">Feedback</a></li>
                  <li class="divider"></li>
                  <li><a href="#/about">About</a></li>
                </ul>
              </li>
            </ul>
          </div><!-- /.navbar-collapse -->
        </div><!-- /.container-fluid -->
      </nav>
    </div>

    <div ng-controller="MsgCtrl">
      <div class="fade in alert alert-info" ng-show="flash.getMessage()">
        <button class="close" type="button" ng-click="flash.nextMessage()">x</button>
        <ul>
          <li>{{flash.getMessage()}}</li>
        </ul>
      </div>
    </div>

    <div ng-view=""></div>

    <div class="footer">
      <!-- <p><span style="color:red" class="glyphicon glyphicon-heart"></span> from the Yeoman team</p> -->
    </div>
  </div>


  <!-- Google Analytics: change UA-XXXXX-X to be your site's ID -->
  <script>
  (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
    (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
    m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
  })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

  ga('create', 'UA-XXXXX-X');
  ga('send', 'pageview');
  </script>

  <!-- build:js(.) scripts/oldieshim.js -->
  <!--[if lt IE 9]>
  <script src="bower_components/es5-shim/es5-shim.js"></script>
  <script src="bower_components/json3/lib/json3.js"></script>
  <![endif]-->
  <!-- endbuild -->

  <!-- build:js(.) scripts/vendor.js -->
  <!-- bower:js -->
  <script src="bower_components/jquery/dist/jquery.js"></script>
  <script src="bower_components/angular/angular.js"></script>
  <script src="bower_components/bootstrap-sass-official/assets/javascripts/bootstrap/affix.js"></script>
  <script src="bower_components/bootstrap-sass-official/assets/javascripts/bootstrap/alert.js"></script>
  <script src="bower_components/bootstrap-sass-official/assets/javascripts/bootstrap/button.js"></script>
  <script src="bower_components/bootstrap-sass-official/assets/javascripts/bootstrap/carousel.js"></script>
  <script src="bower_components/bootstrap-sass-official/assets/javascripts/bootstrap/collapse.js"></script>
  <script src="bower_components/bootstrap-sass-official/assets/javascripts/bootstrap/dropdown.js"></script>
  <script src="bower_components/bootstrap-sass-official/assets/javascripts/bootstrap/tab.js"></script>
  <script src="bower_components/bootstrap-sass-official/assets/javascripts/bootstrap/transition.js"></script>
  <script src="bower_components/bootstrap-sass-official/assets/javascripts/bootstrap/scrollspy.js"></script>
  <script src="bower_components/bootstrap-sass-official/assets/javascripts/bootstrap/modal.js"></script>
  <script src="bower_components/bootstrap-sass-official/assets/javascripts/bootstrap/tooltip.js"></script>
  <script src="bower_components/bootstrap-sass-official/assets/javascripts/bootstrap/popover.js"></script>
  <script src="bower_components/angular-resource/angular-resource.js"></script>
  <script src="bower_components/angular-cookies/angular-cookies.js"></script>
  <script src="bower_components/angular-sanitize/angular-sanitize.js"></script>
  <script src="bower_components/angular-animate/angular-animate.js"></script>
  <script src="bower_components/angular-touch/angular-touch.js"></script>
  <script src="bower_components/angular-route/angular-route.js"></script>
  <!-- endbower -->
  <!-- endbuild -->

  <!-- build:js({.tmp,app}) scripts/scripts.js -->
  <script src="scripts/app.js"></script>
  <script src="scripts/controllers/main.js"></script>
  <script src="scripts/controllers/about.js"></script>
  <script src="scripts/controllers/header.js"></script>
  <script src="scripts/controllers/settings.js"></script>
  <script src="scripts/controllers/tools.js"></script>
  <script src="scripts/controllers/blog.js"></script>
  <script src="scripts/controllers/account.js"></script>
  <script src="scripts/controllers/management.js"></script>
  <script src="scripts/controllers/capture.js"></script>
  <script src="scripts/controllers/nav.js"></script>
  <script src="scripts/controllers/login.js"></script>
  <script src="scripts/controllers/signup.js"></script>
  <script src="scripts/controllers/msg.js"></script>
  <script src="scripts/services/session.js"></script>
  <script src="scripts/services/data.js"></script>
  <script src="scripts/services/flash.js"></script>
  <!-- endbuild -->
</body>
</html>
