<form role="form" class="form-horizontal">
  <div class="form-group">
    <label for="username">User Name</label>
    <input type="text" class="form-control" id="username" placeholder="Enter Username">
  </div>
  <div class="form-group">
    <label for="firstname" class="control-label col-sm-2">First Name</label>
    <div class="col-sm-4">
      <input type="text" class="form-control" id="firstname" placeholder="First Name">
    </div>
    <label for="lastname" class="control-label col-sm-2">Last Name</label>
    <div class="col-sm-4">
      <input type="text" class="form-control" id="lastname" placeholder="First Name">
    </div>
  </div>
  <div class="form-group">
    <label for="password1">Password</label>
    <input type="password" class="form-control" id="password1" placeholder="Password">
  </div>
  <div class="form-group">
    <label for="password2">Comfirm Password</label>
    <input type="password" class="form-control" id="password2" placeholder="Retype Password">
  </div>
  <div class="checkbox">
    <label>
      <input type="checkbox"> Agree with Policy
    </label>
  </div>
  <button type="submit" class="btn btn-default">Sign Up</button>
</form>
